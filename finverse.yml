      last_update:
        type: string
        format: date-time
        description: Timestamp in ISO format (YYYY-MM-DDTHH:MM:SS.SSSZ)
      error:
        $ref: "#/definitions/FvErrorModelV2"
      mandate_details:
        $ref: "#/definitions/MandateDetails"
      recipient:
        $ref: "#/definitions/MandateRecipient"
