        type: string
        description: Name of authorization factor. Possible values are INSTITUTION_CREDENTIALS_LOGIN, INSTITUTION_OAUTH_LOGIN,
        enum: ["INSTITUTION_CREDENTIALS_LOGIN", "INSTITUTION_OAUTH_LOGIN"]
      submitted_at:
        type: string
