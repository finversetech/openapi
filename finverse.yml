swagger: "2.0"

info:
  version: 0.0.1
  title: Finverse Public
  description: Documentation of the early finverse services
  termsOfService: https://example.com
  contact:
    name: Maintainers
    email: info@finverse.com
  license:
    name: "unknown license"

host: api.sandbox.finverse.net
basePath: /
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  Oauth2:
    type: oauth2
    flow: application
    tokenUrl: "https://finverse-dev.us.auth0.com/oauth/token"
    scopes:
      test: Test
      account: Account
      balance: Balance
      transaction: Transaction
      credit: Credit
      investment: Investment
      institution: Institution
      link: Link

security:
  - Oauth2:
      - test

tags:
  - description: Operations does not required an access token
    name: public
  - description: Operations required a customer access token
    name: customer
  - description: Operations required a login identity access token
    name: login_identity
  - description: Operations required a link token
    name: link

paths:
  /auth/customer/token:
    post:
      description: generate an access_token
      operationId: generateCustomerAccessToken
      security: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: tokenRequest
          description: token request
          schema:
            $ref: "#/definitions/TokenRequest"
      responses:
        "200":
          description: ok
          schema:
            $ref: "#/definitions/TokenResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      tags:
        - public

  /accounts/{accountId}:
    get:
      description: Get a specific account's information
      operationId: getAccount
      security:
        - Oauth2: [account]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/GetAccountResponse"
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: path
          name: accountId
          description: The account id
          required: true
          type: string
      tags:
        - login_identity

  /accounts:
    get:
      description: Get a list of accounts for a login identity
      operationId: listAccounts
      security:
        - Oauth2: [account]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/ListAccountsResponse"
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      tags:
        - login_identity

  /account_numbers/{accountId}:
    get:
      description: Get the account number for a specific account
      operationId: getAccountNumber
      security:
        - Oauth2: [account_number]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/GetAccountNumberResponse"
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: path
          name: accountId
          description: The account id
          required: true
          type: string
      tags:
        - login_identity

  /balance_history/{accountId}:
    get:
      description: Get the balance history for a specific account
      operationId: getBalanceHistory
      security:
        - Oauth2: [balance_history]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/GetBalanceHistoryResponse"
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: path
          name: accountId
          description: The account id
          required: true
          type: string
      tags:
        - login_identity

  /transactions/{accountId}:
    get:
      description: Get a list of transactions for a particular account. The transactions are returned in sorted order, with the most recent one appearing first.
      operationId: listTransactionsByAccountId
      security:
        - Oauth2: [transaction]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/ListTransactionsResponse"
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: path
          name: accountId
          description: The account id (ULID, example - 01EP4A1MZDHKETZFRPF0K62S6S)
          required: true
          type: string
        - in: query
          name: offset
          description: default is 0
          required: false
          type: integer
          default: 0
          minimum: 0
        - in: query
          name: limit
          description: default is 500, max is 1000
          required: false
          type: integer
          default: 500
          minimum: 1
          maximum: 1000
      tags:
        - login_identity

  /transactions:
    get:
      description: Get a list of transactions for a login identity. The transactions are returned in sorted order, with the most recent one appearing first.
      operationId: listTransactionsByLoginIdentityId
      security:
        - Oauth2: [transaction]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/ListTransactionsResponse"
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: query
          name: offset
          description: default is 0
          required: false
          type: integer
          default: 0
          minimum: 0
        - in: query
          name: limit
          description: default is 500, max is 1000
          required: false
          type: integer
          default: 500
          minimum: 1
          maximum: 1000
      tags:
        - login_identity

  /income:
    get:
      description: Get income figures for a login identity
      operationId: getIncomeEstimateByLoginIdentityId
      security:
        - Oauth2: [income:get]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/IncomeResponse"
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      tags:
        - login_identity

  /institutions/{institutionId}:
    get:
      description: Get a specific institution by institutionId
      operationId: getInstitution
      security:
        - Oauth2: [institution]
      produces:
        - application/json
      responses:
        "200":
          description: Successful
          schema:
            $ref: "#/definitions/Institution"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: path
          name: institutionId
          description: The institution id
          required: true
          type: string
      tags:
        - customer

  /institutions:
    get:
      description: Get a list of institutions
      operationId: listInstitutions
      security:
        - Oauth2: [institution]
      produces:
        - application/json
      responses:
        "200":
          description: Successful
          schema:
            $ref: "#/definitions/ListInstitutionsResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        # Probably we want to remove the filtering options since we do not want it
        - in: query
          name: country
          description: The country the institution belongs to
          required: false
          type: string
        - in: query
          name: countries
          description: The countries the institution belongs to
          required: false
          type: array
          items:
            type: string
        - in: query
          name: products_supported
          description: The products that this institution supports
          required: false
          type: string
        - in: query
          name: institution_type
          description: The type of institution
          required: false
          type: string
          enum: [BANK, WALLET]
      tags:
        - customer
        - link

  /identity:
    get:
      description: \[BETA] Get a list of identity data for a given login identity
      operationId: getIdentity
      security:
        - Oauth2: [identity]
      produces:
        - application/json
      responses:
        "200":
          description: Successful
          schema:
            $ref: "#/definitions/GetIdentityResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      tags:
        - login_identity

  /link:
    post:
      description: Creates a new link
      operationId: createLink
      security:
        - Oauth2: [link]
      produces:
        - application/json
      responses:
        "200":
          description: Service Okay
          schema:
            $ref: "#/definitions/LinkResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/BadRequestModel"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: body
          name: linkRequest
          description: Request body for starting a new Link
          required: true
          schema:
            $ref: "#/definitions/LinkRequest"
      tags:
        - link

  /link/token:
    post:
      description: generate a link token that can be used to create link
      operationId: generateLinkToken
      security:
        - Oauth2: [link:token]
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: linkTokenRequest
          description: token request
          required: true
          schema:
            $ref: "#/definitions/LinkTokenRequest"
      responses:
        "200":
          description: ok
          schema:
            $ref: "#/definitions/LinkTokenResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      tags:
        - customer
        - login_identity

  /link/relink:
    post:
      description: Update an existing link
      operationId: relink
      security:
        - Oauth2: [loginIdentity:update]
      produces:
        - application/json
      responses:
        "200":
          description: Service Okay
          schema:
            $ref: "#/definitions/LinkResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/BadRequestModel"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: body
          name: relinkRequest
          description: Request body for updating Link
          required: true
          schema:
            $ref: "#/definitions/RelinkRequest"
      tags:
        - link

  /customer/customizations:
    get:
      description: Get the customization details
      operationId: getCustomization
      security:
        - Oauth2: [link] # The link token can get customization deets
      produces:
        - application/json
      responses:
        200:
          description: Customization information
          schema:
            $ref: "#/definitions/CustomizationDetails"
        401:
          description: Unauthorized
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      tags:
        - link

  /auth/callback:
    get:
      description: Callback url to get the oauth authorization token
      operationId: authCallback
      security: []
      produces:
        - application/json
      responses:
        "200":
          description: Returns the redirect uri with either sucess or error
          schema:
            $ref: "#/definitions/RedirectUriResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "422":
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: query
          name: state
          description: The state of the client when oauth was initialized
          required: true
          type: string
        - in: query
          name: code
          description: The authorization code generated by the Oauth provider
          type: string
        - in: query
          name: error
          description: error
          type: string
        - in: query
          name: error_description
          description: error description
          type: string
        - in: query
          name: error_details
          description: error details
          type: string
      tags:
        - public

  /auth/token:
    post:
      description: Exchange authorization code for token
      operationId: token
      security:
        - Oauth2: [loginIdentity:token]
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      responses:
        "200":
          description: Service Okay
          schema:
            $ref: "#/definitions/AccessTokenResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: Unauthorized
          schema:
            $ref: "#/definitions/BadRequestModel"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: formData
          name: grant_type
          required: true
          type: string
          enum: ["authorization_code"]
        - in: formData
          name: code
          required: true
          type: string
        - in: formData
          name: client_id
          required: true
          type: string
        - in: formData
          name: redirect_uri
          required: true
          type: string
      tags:
        - link

  /auth/token/refresh:
    post:
      description: Refresh an access token
      operationId: refreshToken
      security:
        - Oauth2: [loginIdentity:token]
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: refreshRequest
          description: "The refresh token"
          schema:
            $ref: "#/definitions/RefreshRequest"
          required: true
      responses:
        200:
          description: New refresh, access token
          schema:
            $ref: "#/definitions/AccessTokenResponse"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        401:
          description: Unauthorized
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/BadRequestModel"
      tags:
        - customer

  /login_identity/{loginIdentityId}:
    get:
      description: Get a specific loginIdentity
      operationId: getLoginIdentityById
      security:
        - Oauth2: [loginIdentity:get]
      produces:
        - application/json
      responses:
        "200":
          description: Successful
          schema:
            $ref: "#/definitions/GetLoginIdentityByIdResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/BadRequestModel"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: path
          name: loginIdentityId
          description: The login identity id
          required: true
          type: string
      tags:
        - customer

  /login_identity/{loginIdentityId}/history:
    get:
      description: Get a history of events for a specific loginIdentity
      operationId: getLoginIdentityHistory
      security:
        - Oauth2: [loginIdentity:get]
      produces:
        - application/json
      responses:
        "200":
          description: Successful
          schema:
            $ref: "#/definitions/GetLoginIdentityHistoryResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/BadRequestModel"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: path
          name: loginIdentityId
          description: The login identity id
          required: true
          type: string
      tags:
        - customer

  /login_identity:
    get:
      description: Get a specific loginIdentity
      operationId: getLoginIdentity
      security:
        - Oauth2: [loginIdentity:self]
      produces:
        - application/json
      responses:
        "200":
          description: Successful
          schema:
            $ref: "#/definitions/GetLoginIdentityByIdResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/BadRequestModel"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      tags:
        - login_identity

    delete:
      description: Delete a specific loginIdentity
      operationId: deleteLoginIdentity
      security:
        - Oauth2: [loginIdentity:delete]
      produces:
        - application/json
      responses:
        "200":
          description: Successful
          schema:
            $ref: "#/definitions/DeleteLoginIdentityResponse"
        "400":
          description: Invalid Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      tags:
        - login_identity

  /login_identity/refresh:
    post:
      description: Create a refresh job for a login identity
      operationId: refreshLoginIdentity
      security:
        - Oauth2: [loginIdentity:update]
      produces:
        - application/json
      responses:
        200:
          description: Refresh queued
        400:
          description: Refresh error
          schema:
            $ref: "#/definitions/BadRequestModel"
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/BadRequestModel"
      tags:
        - login_identity

  /statements:
    get:
      description: Get list of available statements
      operationId: getStatements
      security:
        - Oauth2: [statement:read]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/GetStatementsResponse"
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      tags:
        - login_identity

  /statements/{statementId}:
    get:
      description: Download statement
      operationId: getStatement
      security:
        - Oauth2: [statement:read]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/GetStatementLinkResponse"
        "307":
          description: Redirect
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: path
          name: statementId
          description: The statement id
          required: true
          type: string
        - in: query
          name: redirect
          description: when true, response will be http redirect; otherwise it will be json response with the download link
          required: false
          type: boolean
          default: true
      tags:
        - login_identity

  /payments/instruction:
    post:
      description: Create a new payment instruction to be used when linking to perform new payment
      operationId: createPaymentInstruction
      security:
        - Oauth2: [payment:create]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/CreatePaymentInstructionResponse"
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        401:
          description: Unauthorized
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: body
          name: paymentInstruction
          description: Request body for starting a new Link
          required: true
          schema:
            $ref: "#/definitions/CustomerPaymentInstruction"
      tags:
        - customer

  /payments/instruction/{paymentInstructionId}:
    get:
      description: Get payment instructions by payment_instruction_id
      operationId: getPaymentInstruction
      security:
        - Oauth2: [payment:get]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/GetPaymentInstructionsResponse"
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        401:
          description: Unauthorized
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: path
          name: paymentInstructionId
          description: The id of a payment instruction
          required: true
          type: string
      tags:
        - customer

  /composite_statement:
    get:
      description: Download composite statement
      operationId: getCompositeStatement
      security:
        - Oauth2: [composite_statement]
      produces:
        - application/json
      responses:
        200:
          description: Successful
          schema:
            $ref: "#/definitions/CompositeStatementLink"
        "307":
          description: Redirect
        400:
          description: Invalid Request
          schema:
            $ref: "#/definitions/BadRequestModel"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - in: query
          name: redirect
          description: when true, response will be http redirect; otherwise it will be json response with the download link
          required: false
          type: boolean
          default: true
      tags:
        - login_identity

definitions:
  ErrorResponse:
    type: object
    properties:
      err:
        type: string
      http_status_code:
        type: number
        format: int
      status_text:
        type: string
      app_code:
        type: number
        format: int64
      error_category:
        type: string
      error_text:
        type: string
      request_id:
        type: string

  Principal:
    type: object
    properties:
      subject:
        type: string
        example: could be clientId/customerAppId/loginIdentityId depends on the type of token, see also the explict claims for each of these ids
      token:
        type: string
        example: algorithm.claims.hmac
      client_id:
        type: string
        example: someClientId
      customer_app_id:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      login_identity_id:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      customization_id:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      mandate_id:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      expires_in:
        type: number
        example: 3600
      scopes:
        type: array
        items:
          type: string
        example: ["link", "transaction"]
      link_token_request:
        $ref: "#/definitions/LinkTokenRequest"

    required:
      - "customer_app_id"
      - "login_identity_id"
      - "client_id"
      - "subject"

  GetAccountResponse:
    properties:
      account:
        $ref: "#/definitions/Account"
      login_identity:
        $ref: "#/definitions/LoginIdentityShort"
      institution:
        $ref: "#/definitions/InstitutionShort"

  GetAccountNumberResponse:
    properties:
      account_number:
        $ref: "#/definitions/AccountNumber"
      account:
        $ref: "#/definitions/Account"
      login_identity:
        $ref: "#/definitions/LoginIdentityShort"
      institution:
        $ref: "#/definitions/InstitutionShort"
      payment_details:
        type: array
        items:
          $ref: "#/definitions/PaymentDetails"

  GetBalanceHistoryResponse:
    properties:
      account:
        $ref: "#/definitions/Account"
      login_identity:
        $ref: "#/definitions/LoginIdentityShort"
      institution:
        $ref: "#/definitions/InstitutionShort"
      balance_history:
        type: array
        items:
