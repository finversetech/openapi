swagger: "2.0"

info:
  version: 0.0.1
  title: Finverse Public
  description: Documentation of the early finverse services
  termsOfService: https://example.com
  contact:
    name: Maintainers
    email: info@finverse.com
  license:
    name: "unknown license"

host: api.sandbox.finverse.net
basePath: /
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  Oauth2:
    type: oauth2
    flow: application
    tokenUrl: "https://finverse-dev.us.auth0.com/oauth/token"
    scopes:
      test: Test
      account: Account
      balance: Balance
      transaction: Transaction
      credit: Credit
      investment: Investment
      institution: Institution
      link: Link

security:
  - Oauth2:
      - test

tags:
  - description: Operations does not required an access token
    name: public
  - description: Operations required a customer access token
    name: customer
  - description: Operations required a login identity access token
    name: login_identity
  - description: Operations required a link token
    name: link

definitions:
  Principal:
    type: object
    properties:
      subject:
        type: string
        example: could be clientId/customerAppId/loginIdentityId depends on the type of token, see also the explict claims for each of these ids
      token:
        type: string
        example: algorithm.claims.hmac
      client_id:
        type: string
        example: someClientId
      customer_app_id:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      login_identity_id:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      customization_id:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      mandate_id:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      expires_in:
        type: number
        example: 3600
      payment_attempt_id: # This will be populated if its a token for payment link
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      product_flow:
        type: string
        example: PAYMENT_LINK
      scopes:
        type: array
        items:
          type: string
        example: ["link", "transaction"]
      link_token_request:
        $ref: "#/definitions/LinkTokenRequest"
      get_mandate_auth_link_request:
        $ref: "#/definitions/GetMandateAuthLinkRequest"
      currency:
        type: string

      # Some Payment Link specific stuffs
      redirect_uri:
        type: string
      payment_link_id:
        type: string
      unique_reference_id:
        type: string

    required:
      - "customer_app_id"
      - "login_identity_id"
      - "client_id"
      - "subject"

  GetAccountResponse:
    properties:
      account:
        $ref: "#/definitions/Account"
      login_identity:
        $ref: "#/definitions/LoginIdentityShort"
      institution:
        $ref: "#/definitions/InstitutionShort"

  ListCardsDetailsResponse:
    properties:
      login_identity:
        $ref: "#/definitions/LoginIdentityShort"
      institution:
        $ref: "#/definitions/InstitutionShort"
      card_details:
        $ref: "#/definitions/CardDetails"

  GetAccountNumberResponse:
    properties:
      account_number:
        $ref: "#/definitions/AccountNumber"
      account:
        $ref: "#/definitions/Account"
      login_identity:
        $ref: "#/definitions/LoginIdentityShort"
      institution:
        $ref: "#/definitions/InstitutionShort"
      payment_details:
        type: array
        items:
          $ref: "#/definitions/PaymentDetails"

  GetBalanceHistoryResponse:
    properties:
      account:
        $ref: "#/definitions/Account"
      login_identity:
        $ref: "#/definitions/LoginIdentityShort"
      institution:
        $ref: "#/definitions/InstitutionShort"
      balance_history:
        type: array
        items:
          $ref: "#/definitions/BalanceHistory"
      source:
        type: string
        enum: [INSTITUTION, COMPUTED]

  GetIdentityResponse:
    properties:
      identity:
        $ref: "#/definitions/Identity"
      login_identity:
        $ref: "#/definitions/LoginIdentityShort"
      institution:
        $ref: "#/definitions/InstitutionShort"

  Identity:
    properties:
      names:
        type: array
        items:
          $ref: "#/definitions/IdentityName"
      addresses:
        type: array
        items:
          $ref: "#/definitions/IdentityAddress"
      emails:
        type: array
        items:
          $ref: "#/definitions/IdentityEmail"
      phone_numbers:
        type: array
        items:
          $ref: "#/definitions/IdentityPhoneNumber"
      date_of_births:
        type: array
        items:
          $ref: "#/definitions/IdentityDateOfBirth"

  ListAccountsResponse:
    properties:
      accounts:
        type: array
        items:
          $ref: "#/definitions/Account"
      login_identity:
        $ref: "#/definitions/LoginIdentityShort"
      institution:
        $ref: "#/definitions/InstitutionShort"

  RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
      - "refresh_token"

  Account:
    properties:
      account_id:
        type: string
        example: "01ARZ3NDEKTSV4RRFFQ69G5FAV"
      group_id:
        type: string
        example: "03504faef9ad3ac048c6a43efa6db7ba1c5239a856536839d87ac949559e7ceb"
        description: The SHA3-256 hash of the account number, salted with the loginIdentityId
      account_holder_name:
        type: string
        example: John Doe
      account_name:
        type: string
        example: HKD Savings
      account_nickname:
        type: string
        example: Emergency Fund
      account_sub_type:
        type: string
        example: TIME_DEPOSIT
      account_number_masked:
        type: string
        example: 123XXXXXX89
      country:
        type: string
        example: HKG
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      account_currency:
        type: string
        example: "HKD"
      balance:
        type: object
        $ref: "#/definitions/CurrencyAmount"
      statement_balance:
        type: object
        $ref: "#/definitions/CurrencyAmount"
      is_parent:
        type: boolean
        example: false
      is_closed:
        type: boolean
        example: false
      is_excluded:
        type: boolean
        example: false
      account_type:
        type: object
        $ref: "#/definitions/AccountType"
    required:
      - is_parent
      - is_closed
      - is_excluded
      - account_id
      - account_name
      - group_id

  BalanceHistory:
    properties:
      date:
        type: string
        example: "2021-10-27"
        description: The date the balance was recorded
      amount:
        type: number
        example: 69.00
        description: The end of day balance for this account on this specific date
      currency:
        type: string
        example: "HKD"
        description: The currency the balance
    required:
      - date
      - amount
      - currency

  AccountNumber:
    properties:
      account_id:
        type: string
        example: "01ARZ3NDEKTSV4RRFFQ69G5FAV"
      number:
        type: string
        example: "1234567890123"
      raw:
        type: string
        example: "123-4567890-123"
    required:
      - account_id
      - raw

  GenericAmount:
    properties:
      unit:
        type: string
        example: "UNI$"
      value:
        type: number
        example: 69.00
      raw:
        type: string
        example: "69.00"
    required:
      - value

  CurrencyAmount:
    properties:
      currency:
        type: string
        example: "HKD"
      value:
        type: number
        example: 69.00
      raw:
        type: string
        example: "69.00"
    required:
      - value

  Transaction:
    properties:
      transaction_id:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      account_id:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      transaction_state:
        type: string
        example: ACTIVE
      transaction_type:
        type: string
        example: OTHER
      category:
        type: string
        example: OTHER
        description: (Deprecated)
      category_id:
        type: string
        example: OTHER
        description: (Deprecated)
      merchant_name:
        type: string
        example: FUEL COFFEE
      description:
        type: string
        example: Latte
      location:
        type: string
        example: Pacific Place
      is_pending:
        type: boolean
        example: false
      status:
        type: string
        example: COMPLETED
      posted_date:
        type: string
        description: YYYY-MM-DD
        example: 2020-10-10
      amount:
        type: object
        $ref: "#/definitions/CurrencyAmount"
      transfer_details:
        type: object
        description: (Deprecated)
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      categories:
        type: array
        description: Array of category labels
        items:
          type: string
        example: ["TRANSFER"]
      category_predictions:
        type: array
        items:
          $ref: "#/definitions/categoryPredictions"
    required:
      - is_pending

  categoryPredictions:
    type: object
    properties:
      categories:
        type: array
        items:
          type: string
        example: ["TRANSFER"]
      source:
        type: string
        example: TRANSACTION_RULES
      source_id:
        type: string

  ListTransactionsResponse:
    properties:
      accounts:
        type: array
        items:
          $ref: "#/definitions/Account"
      transactions:
        type: array
        items:
          $ref: "#/definitions/Transaction"
      login_identity:
        $ref: "#/definitions/LoginIdentityShort"
      institution:
        $ref: "#/definitions/InstitutionShort"
      total_transactions:
        type: integer
    required:
      - total_transactions

  ListInstitutionsResponse:
    type: array
    items:
      $ref: "#/definitions/Institution"

  #Identity Subtypes
  IdentityName:
    type: object
    properties:
      raw:
        type: string
        example: "John Maximus Doe"
      full_name:
        type: string
        example: "John Maximus Doe"
      first_name:
        type: string
        example: "John"
      last_name:
        type: string
        example: "Doe"
      other_name:
        type: string
        example: "Maximus"
      source:
        type: string
        example: "INTERNET_BANKING"
      source_ids:
        type: array
        items:
          type: string
      account_ids:
        type: array
        items:
          type: string
  IdentityAddress:
    type: object
    properties:
      raw:
        type: string
        example: "221B Baker Street, Westminster, London"
      full_address:
        type: string
        example: "221B Baker Street, Westminster, London"
      unit_number:
        type: string
        example: "221B"
      floor_number:
        type: string
        example: "2"
      building_name:
        type: string
        example: "Building A"
      street_number:
        type: string
        example: "221B"
      street_name:
        type: string
        example: "Baker Street"
      city:
        type: string
        example: "London"
      district:
        type: string
        example: "Marleybone"
      ward:
        type: string
        example: "Sheung Wan"
      street_address:
        type: string
        example: "221B Baker Street"
      province:
        type: string
        example: "Westminster"
      country:
        type: string
        example: "United Kingdom"
      postal_code:
        type: string
        example: "NW1 6XE"
      source:
        type: string
        example: "INTERNET_BANKING"
      source_ids:
        type: array
        items:
          type: string
      account_ids:
        type: array
        items:
          type: string
  IdentityEmail:
    type: object
    properties:
      raw:
        type: string
        example: "example123@example.com"
      email:
        type: string
        example: "example123@example.com"
      masked_email:
        type: string
        example: "exam******@example.com"
      source:
        type: string
        example: "INTERNET_BANKING"
      source_ids:
        type: array
        items:
          type: string
      account_ids:
        type: array
        items:
          type: string
  IdentityPhoneNumber:
    type: object
    properties:
      raw:
        type: string
        example: "+123 4567 8901"
      mobile_phone:
        type: string
        example: "+12345678901"
      other_phone:
        type: string
        example: "+12345678901"
      masked_phone:
        type: string
        example: "+12345****01"
      source:
        type: string
        example: "INTERNET_BANKING"
      source_ids:
        type: array
        items:
          type: string
      account_ids:
        type: array
        items:
          type: string
  IdentityDateOfBirth:
    type: object
    properties:
      raw:
        type: string
        example: "1999-01-22"
      date_of_birth:
        type: string
        example: "1999-01-22"
      masked_date_of_birth:
        type: string
        example: "XXXX-01-22"
      source:
        type: string
        example: "INTERNET_BANKING"
      source_ids:
        type: array
        items:
          type: string
      account_ids:
        type: array
        items:
          type: string

  InstitutionShort:
    properties:
      institution_id:
        type: string
        example: 123
      countries:
        type: array
        example: [HKG]
        items:
          type: string
      institution_name:
        type: string
        example: Mock Bank
      portal_name:
        type: string
        example: Personal Internet Banking

  Institution:
    properties:
      institution_id:
        type: string
        example: 123
      countries:
        type: array
        example: [HKG]
        items:
          type: string
      tags:
        type: array
        example: ["real"]
        items:
          type: string
          enum: [real, test]
      institution_type:
        type: string
        example: BANK
        enum: [BANK, WALLET, TEST]
      products_supported:
        type: array
        example: [ACCOUNTS, TRANSACTIONS, STATEMENTS, ACCOUNT_NUMBERS, IDENTITY]
        items:
          type: string
          enum: [ACCOUNTS, TRANSACTIONS, STATEMENTS, ACCOUNT_NUMBERS, IDENTITY]
      parent_institution_name:
        type: string
        example: Parent Mock Bank
      institution_name:
        type: string
        example: Mock Bank
      portal_name:
        type: string
        example: Personal Internet Banking
      user_type:
        type: array
        items:
          type: string
          example: INDIVIDUAL
          enum: [PERSONAL, INDIVIDUAL, BUSINESS]
      status:
        type: string
        enum: [SUPPORTED, ALPHA, BETA]
        example: SUPPORTED
      status_details:
        type: object
        example: {}
      login_url:
        type: string
        example: "https://example.com/login"
      login_details:
        x-go-type:
          type: LoginDetails
          import:
            package: gitlab.com/finverse/gitops/applications/api/models/custom
      login_methods:
        type: array
        items:
          type: object
          $ref: "#/definitions/LoginMethod"
      payment_info:
        $ref: "#/definitions/PaymentInfo"
      color:
        type: string
        example: "#FFFFFF"
      updated_at:
        type: string
        format: date-time
      login_actions:
        type: array
        items:
          type: object
          $ref: "#/definitions/LoginAction"
    required:
      - institution_id
      - countries
      - institution_type
      - products_supported
      - institution_name
      - user_type
      - status
      - login_details

  # We will enable this once all our customers have stopped using legacy fields
  # LoginDetails:
  #   properties:
  #     info_message:
  #       type: string
  #       example: "Use credentials: User ID = usergood | Password = datagood"
  #     secret_required:
  #       type: boolean
  #       example: true

  LoginMethod:
    properties:
      id:
        type: string
        example: "SMS OTP"
      name:
        type: string
        example: "SMS OTP"
      is_default_method:
        type: boolean
        example: true
        x-nullable: true
      status:
        type: string
        enum: [SUPPORTED, ALPHA, BETA]
        example: SUPPORTED
      login_fields:
        type: array
        items:
          type: object
          $ref: "#/definitions/LoginField"

  # This model is near identitcal to the action model, however we do not want action_id here
  LoginAction:
    properties:
      type:
        type: string
        example: "ACTION"
      name:
        type: string
        example: "MOBILE_OTP"
      messages:
        type: array
        items:
          type: object
          $ref: "#/definitions/UserMessage"
      fields:
        type: array
        items:
          type: object
          $ref: "#/definitions/UserField"
      buttons:
        type: array
        items:
          type: object
          $ref: "#/definitions/UserButton"

  LoginField:
    properties:
      key:
        type: string
        example: "password"
      name:
        type: string
        example: "Password"
      type:
        type: string
        example: "password"
        description: "could be password, text, number"

  TokenRequest:
    properties:
      client_id:
        type: string
        minLength: 26 # One ULID = 26 chars
        maxLength: 26
      client_secret:
        type: string
        minLength: 64 # One ULID = 26 chars
        maxLength: 80 # Prefix w/ unix timestamp upto the year ~2275
      grant_type:
        type: string
        description: support only client_credentials
    required:
      - client_id
      - client_secret
      - grant_type

  TokenResponse:
    properties:
      access_token:
        type: string
      token_type:
        type: string
      expires_in:
        type: number
        format: int64
        description: seconds
      issued_at:
        type: string
        format: date-time
    required:
      - access_token
      - token_type
      - expires_in
      - issued_at

  LinkTokenRequest:
    properties:
      grant_type:
        type: string
        description: support only client_credentials
      response_type:
        type: string
        example: code
      response_mode:
        type: string
        example: form_post
      user_id:
        type: string
        description: required when creating new Link, ignored when updating existing Link
        example: 01BX5ZZKBKACTAV9WEVGEMMVRY
        minLength: 4
      client_id:
        type: string
        example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
        minLength: 4
      redirect_uri:
        type: string
        example: https://example.com/callback
        minLength: 4
      state:
        type: string
        example: user-state-passed
      scope:
        type: string
        example: comma,separated,scopes
      link_mode:
        type: string
        description: Space separated list of the tags of the institutions to view.
        example: real
      ui_mode:
        type: string
        enum: [iframe, redirect, auto_redirect, standalone]
        description: The UI mode link is intended to be used in - "iframe", "auto_redirect", "redirect" or "standalone"
        example: "redirect"
      language:
        type: string
        description: ISO639-1 language code. Language to display when user open the link, default to English (en) if not specified
        example: en
      code_challenge:
        type: string
        example: code-challenge
      code_challenge_method:
        type: string
        example: code-challenge-method
      login_identity_id:
        type: string
        description: use this to update a specific login identity
        example: uhdasidasodaso
      customization_id:
        type: string
        description: The customization id if the customer wishes to embed it into link token for spawning link with their choice of stuffs
        example: AULIDGOESHERE
      institution_id:
        type: string
        description: Institution to preselect
        example: hsbc-hk
      countries:
        type: array
        items:
          type: string
        description: institution's country filter
        example: ["HKG", "SGP"]
      user_type:
        type: array
        items:
          type: string
        description: institution's supported user_type filter
        example: ["PERSONAL"]
      products_supported:
        type: array
        items:
          type: string
        description: institution's supported product filter
        example: ["ACCOUNTS", "TRANSACTIONS"]
      products_requested:
        type: array
        items:
          type: string
        description: products that is requested
        example: ["ACCOUNTS", "TRANSACTIONS", "PAYMENTS"]
      payment_instruction_id:
        type: string
        description: The identifier returned after creating payment instruction
        example: payment_instruction_id
      automatic_data_refresh:
        type: string
        description: Controls the behavior of the automatic data refresh checkbox
        enum: ["ON", "OFF", "FORCED_ON"]
      institution_status:
        type: string
        description: institution's status filter
        example: "alpha beta supported"
    required:
      - grant_type
      - response_type
      - response_mode
      - redirect_uri
      - client_id

  LinkTokenResponse:
    properties:
      access_token:
        type: string
      token_type:
        type: string
      expires_in:
        type: number
        format: int64
        description: seconds
      issued_at:
        type: string
        format: date-time
      link_url:
        type: string
        example: https://link.dev.finverse.net/onboarding?token=dasdsa8erhiu7rey78r
    required:
      - access_token
      - token_type
      - expires_in
      - link_url
      - issued_at

  LinkRequest:
    properties:
      institution_id:
        type: string
        example: ez-bank
        minLength: 2
      store_credential:
        type: boolean
        example: true
      consent:
        type: boolean
        example: true
        description: this is a mandatory field
        x-nullable: true
      products_requested:
        type: array
        items:
          type: string
        description: products that is requested
        example: ["ACCOUNTS", "TRANSACTIONS", "PAYMENTS"]
      payment_instruction_id:
        type: string
        description: The identifier returned after creating payment instruction
        example: payment_instruction_id
    required:
      - institution_id
      - store_credential

  ConfirmPaymentResponse:
    properties:
      success:
        type: boolean
        example: true
    required:
      - success

  CreatePaymentLinkMandateRequest:
    properties:
      payment_attempt_id:
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
        type: string
      sender_type:
        type: string
        description: The sender type of the mandate
        enum: ["INDIVIDUAL", "BUSINESS"]
    required:
      - payment_attempt_id
      - sender_type

  CreatePaymentLinkMandateResponse:
    properties:
      mandate_link_token:
        $ref: "#/definitions/PaymentLinkTokenResponse"
    required:
      - mandate_link_token

  CreatePaymentLinkCardPaymentResponse:
    properties:
      card_processor_redirect_uri:
        type: string
        description: URL to redirect to for making the card payment (e.g. Stripe)
      payment_id:
        type: string
        description: Finverse Payment ID
    required:
      - card_processor_redirect_uri

  CreateFpsTokenResponse:
    properties:
      fps_token:
        $ref: "#/definitions/PaymentLinkTokenResponse"
    required:
      - fps_token

  PaymentLinkTokenResponse:
    properties:
      access_token:
        type: string
        description: Short-lived access-token to interact with Finverse Link
      expires_in:
        type: integer
        format: int64
        description: Access token validity duration (in seconds)
      link_url:
        type: string
        description: URL to launch Finverse Link to authorize the mandate
      token_type:
        type: string
        enum: ["Bearer"]
    required:
      - access_token
      - expires_in
      - link_url
      - token_type

  ApiLinkRequest:
    properties:
      institution_id:
        type: string
        example: ez-bank
        minLength: 2
      user_id:
        type: string
        description: "Identifier for end user"
      consent:
        type: boolean
        example: true
        description: this is a mandatory field
        x-nullable: true
      products_requested:
        type: array
        items:
          type: string
        description: products that are requested
        example: ["ACCOUNTS", "TRANSACTIONS", "PAYMENTS"]
      store_credentials:
        type: boolean
        example: true
      encrypted_credentials:
        $ref: "#/definitions/EncryptedPayload"
      payment_instruction_id:
        type: string
    required:
      - institution_id
      - user_id
      - consent
      - products_requested
      - store_credentials
      - encrypted_credentials

  ApiRelinkRequest:
    properties:
      store_credential:
        type: boolean
      consent:
        type: boolean
      encrypted_credentials:
